

<div class="container col-md-12">
  <div class="col-md-12">
  <div class="season-grid">
      <div class="row">
        <div class="col-md-2">
          <h3>Seasons</h3>
        </div>
        <div class="col-md-4 col-md-offset-6" style="margin-top: 25px">
          <div>
            <strong>Sort</strong>
            <span class="glyphicon glyphicon-arrow-down"></span>
            <select style="width: 70%">
              <option value="recent">Recent</option>
              <option value="old">Old</option>
              <option value="best_rated">Best Rated</option>
              <option value="worst_rated">Worst rated</option>
            </select>
          </div>
        </div>
      </div>


    <div class="row imagegrid" style="margin-left: 30px">
          <a href="" *ngFor="let season of media.seasonsList">
            <figure>
              <img src="https://image.tmdb.org/t/p/original/{{season.image_path}}">
              <figcaption style="color: black; text-align: center;">Season {{season.number}} <br>
                {{season.episodes}} Episodes
              </figcaption>
            </figure>
          </a>
      </div>
  </div>
  </div>
</div>
